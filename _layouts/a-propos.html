---
layout: accueil
---

<!-- Bandeau avec parallax responsive et titre -->
<section class="w-full h-96 sm:h-[calc(100vh-4rem)] overflow-hidden relative">
  {% if page.portrait_image %}
    <div class="bg-scroll sm:bg-fixed bg-center bg-cover h-full w-full"
         style="background-image: url('{{ page.portrait_image }}');">
    </div>
  {% endif %}

  <!-- Overlay léger -->
  <div class="absolute inset-0 bg-black/30"></div>

  <!-- Titre par-dessus la photo -->
  <div class="absolute pt-30 inset-0 z-10 flex items-center justify-center">
    <div class="text-center text-white px-4">
      <h1 class="text-4xl md:text-5xl lg:text-6xl font-bold mb-4 drop-shadow-2xl">
        {{ page.page_title | default: site.title }}
      </h1>
      {% if page.page_subtitle %}
      <p class="text-xl md:text-2xl lg:text-3xl font-light drop-shadow-lg opacity-90">
        {{ page.page_subtitle }}
      </p>
      {% endif %}
    </div>
  </div>

  <!-- Flèche pour indiquer le scroll -->
  <div class="absolute bottom-8 left-1/2 transform -translate-x-1/2 z-10" aria-hidden="true">
    <div class="animate-bounce">
      <svg class="w-6 h-6 mx-auto text-white drop-shadow-lg" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"/>
      </svg>
    </div>
  </div>
</section>

<!-- Contenu en dessous -->
<div class="max-w-7xl mx-auto px-6 sm:px-8 md:px-20 lg:px-32 py-8">
  <div class="[&>img]:!float-right [&>img]:!h-20 [&>img]:!max-h-32  [&>h3]:text-2xl [&>h3]:font-bold text-neutral-800 space-y-6 bg-white p-6 max-w-7xl mx-auto  sm:px-8   py-8">
    {{ content }}
  </div>
</div>
