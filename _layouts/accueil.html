layout: default
---

<div class="min-h-screen">
    {% if page.hero %}
        {% include sections/hero.html %}
    {% endif %}

    <!-- Toujours afficher le content (qui peut venir d'un layout enfant) -->

    <!-- Puis afficher les sections -->
    {% if page.sections %}

            {% include sections/{{ section }}.html %}
        {% endfor %}
    {% endif %}
</div>
