backend:
  name: git-gateway
  branch: main

site_url: "https://celleeouyadusable.netlify.app/"

media_folder: "assets/images"
public_folder: "/assets/images"

locale: 'fr'

collections:
  # Configuration du site
  - name: "config"
    label: "Configuration du site"
    files:
      - name: "site-texts"
        label: "Pied de page"
        file: "_data/site-texts.yml"
        fields:
          - label: "Pied de page"
            name: "footer"
            widget: "object"
            fields:
              - {label: "Copyright", name: "copyright", widget: "string"}
              - {label: "Localisation", name: "location", widget: "string"}
      - name: "navigation"
        label: "Navigation"
        file: "_data/navigation.yml"
        fields:
          - label: "Menu principal"
            name: "main"
            widget: "list"
            fields:
              - {label: "Nom", name: "name", widget: "string"}
              - {label: "URL", name: "url", widget: "string"}

  # Pages
  - name: "pages"
    label: "Pages"
    folder: "_pages"
    create: false
    slug: "{{slug}}"
    fields:
      - {label: "Layout", name: "layout", widget: "select", options: ["default", "accueil", "event"]}
      - {label: "Titre", name: "title", widget: "string"}
      - {label: "Description SEO", name: "description", widget: "text", required: false}

      # Hero section
      - label: "Hero (banni√®re)"
        name: "hero"
        widget: "object"
        required: false
        fields:
          - {label: "Titre", name: "title", widget: "string", required: false}
          - {label: "Sous-titre", name: "subtitle", widget: "string", required: false}
          - {label: "Image", name: "image", widget: "image", required: false}

      # Contenu principal
      - {label: "Contenu", name: "body", widget: "markdown"}

      # Page √Ä propos
      - {label: "Image portrait", name: "portrait_image", widget: "image", required: false}
      - label: "√âl√©ments de philosophie"
        name: "philosophy_items"
        widget: "list"
        required: false
        fields:
          - {label: "Titre", name: "title", widget: "string"}
          - {label: "Contenu", name: "content", widget: "text"}
          - {label: "Couleur", name: "color", widget: "select", options: ["jungle", "sable"]}

      - label: "Certifications"
        name: "certifications"
        widget: "list"
        required: false
        fields:
          - {label: "Titre", name: "title", widget: "string"}
          - {label: "√âcole/Organisme", name: "school", widget: "string"}
          - {label: "Ann√©e", name: "year", widget: "string"}
          - {label: "Couleur", name: "color", widget: "select", options: ["jungle", "sable"]}

      # Page FAQ
      - label: "Sections FAQ"
        name: "faq_sections"
        widget: "list"
        required: false
        fields:
          - {label: "Titre de section", name: "title", widget: "string"}
          - {label: "Couleur", name: "color", widget: "select", options: ["jungle", "sable"]}
          - label: "Questions"
            name: "questions"
            widget: "list"
            fields:
              - {label: "Question", name: "question", widget: "string"}
              - {label: "R√©ponse", name: "answer", widget: "text"}

      - label: "Appel √† l'action contact"
        name: "contact_cta"
        widget: "object"
        required: false
        fields:
          - {label: "Titre", name: "title", widget: "string"}
          - {label: "Sous-titre", name: "subtitle", widget: "string"}
          - {label: "Texte du bouton", name: "button_text", widget: "string"}
          - {label: "URL du bouton", name: "button_url", widget: "string"}

      # Page Contact
      - {label: "Num√©ro WhatsApp", name: "whatsapp_number", widget: "string", required: false}
      - {label: "Message WhatsApp par d√©faut", name: "whatsapp_message", widget: "text", required: false}

      - label: "Disponibilit√©"
        name: "availability"
        widget: "object"
        required: false
        fields:
          - {label: "Titre", name: "title", widget: "string"}
          - label: "Horaires"
            name: "schedule"
            widget: "list"
            fields:
              - {label: "Jours", name: "days", widget: "string"}
              - {label: "Heures", name: "hours", widget: "string"}
          - {label: "Note", name: "note", widget: "text", required: false}

      - label: "Informations de localisation"
        name: "location_info"
        widget: "object"
        required: false
        fields:
          - {label: "Titre", name: "title", widget: "string"}
          - label: "D√©tails"
            name: "details"
            widget: "list"
            fields:
              - {label: "Label", name: "label", widget: "string"}
              - {label: "Valeur", name: "value", widget: "string"}
          - {label: "Note", name: "note", widget: "text", required: false}

      - label: "Messages rapides"
        name: "quick_messages"
        widget: "object"
        required: false
        fields:
          - {label: "Titre", name: "title", widget: "string"}
          - {label: "Sous-titre", name: "subtitle", widget: "string"}
          - label: "Messages"
            name: "messages"
            widget: "list"
            fields:
              - {label: "Titre", name: "title", widget: "string"}
              - {label: "Description", name: "description", widget: "string"}
              - {label: "Message", name: "message", widget: "text"}

      - label: "Informations importantes"
        name: "important_info"
        widget: "object"
        required: false
        fields:
          - {label: "Titre", name: "title", widget: "string"}
          - label: "√âl√©ments"
            name: "items"
            widget: "list"
            fields:
              - {label: "Titre", name: "title", widget: "string"}
              - {label: "Contenu", name: "content", widget: "text"}

  # Cours
  - name: "courses"
    label: "Types de Cours"
    folder: "_courses"
    create: true
    delete: true
    slug: "{{slug}}"
    fields:
      # Informations g√©n√©rales
      - {label: "Nom du cours", name: "title", widget: "string"}
      - {label: "Style de yoga", name: "style", widget: "string", hint: "Ex: Vinyasa, Yin, Hatha"}

      - {label: "Dur√©e", name: "duration", widget: "string", hint: "Ex: 1h15"}
      - {label: "Prix", name: "price", widget: "number"}
      - {label: "Image", name: "image", widget: "image", required: false}
      - {label: "Description courte", name: "description_courte", widget: "text"}
      # Description compl√®te
      - {label: "Description compl√®te", name: "body", widget: "markdown"}
      # B√©n√©fices
      - label: "B√©n√©fices"
        name: "benefits"
        widget: "list"
        field: {label: "B√©n√©fice", name: "benefit", widget: "string"}
      # Planning des cr√©neaux
      - label: "Cr√©neaux Hors Saison"
        name: "planning_creneaux"
        widget: "object"
        fields:
          - label: "Hors saison (mai, juin, septembre, octobre)"
            name: "hors_saison"
            widget: "list"
            fields:
              - {label: "Jour", name: "jour", widget: "select", options: ["lundi", "mardi", "mercredi", "jeudi", "vendredi", "samedi", "dimanche"]}
              - {label: "Heure", name: "heure", widget: "string", hint: "Ex: 18h30"}
              - {label: "Lieu", name: "lieu", widget: "select", options: ["Plage SUD", "Bo&Co", "Maison Pada"]}
              - {label: "Dur√©e", name: "duree", widget: "string", hint: "Ex: 75min"}
              - {label: "Niveau", name: "level", widget: "select", options: ["D√©butant", "Interm√©diaire", "Avanc√©", "Tous niveaux"]}

          - label: "√ât√© (juillet, ao√ªt)"
            name: "ete"
            widget: "list"
            fields:
              - {label: "Jour", name: "jour", widget: "select", options: ["lundi", "mardi", "mercredi", "jeudi", "vendredi", "samedi", "dimanche"]}
              - {label: "Heure", name: "heure", widget: "string", hint: "Ex: 18h30"}
              - {label: "Lieu", name: "lieu", widget: "select", options: ["Plage SUD", "Bo&Co", "Maison Pada"]}
              - {label: "Dur√©e", name: "duree", widget: "string", hint: "Ex: 75min"}
              - {label: "Niveau", name: "level", widget: "select", options: ["D√©butant", "Interm√©diaire", "Avanc√©", "Tous niveaux"]}




  # Lieux de cours
  - name: "lieux"
    label: "Lieux de Pratique"
    files:
      - label: "Liste des lieux"
        name: "lieux"
        widget: "list"
        file: "_data/lieux.yml"
        fields:
          - {label: "Nom du lieu", name: "nom", widget: "string"}
          - {label: "Ic√¥ne", name: "icone", widget: "string", default: "üèñÔ∏è", hint: "Copiez-collez un emoji depuis votre t√©l√©phone"}
          - {label: "Couleur", name: "couleur", widget: "select", options: [
              {label: "Bleu", value: "blue"},
              {label: "Sable", value: "sable"},
              {label: "Jungle", value: "jungle"},
              {label: "Emerald", value: "emerald"},
              {label: "Lime", value: "lime"}
            ]}
          - {label: "Adresse", name: "adresse", widget: "string", hint: "Ex: Sous le Rainbow Caf√©, 16 rue du march√©", required: true}
          - {label: "R√©servation", name: "reservation", widget: "string", hint: "Ex: Au plus tard 19h la veille, en cliquant directement sur le planning", required: true}

  # √âv√©nements
  - name: "events"
    label: "√âv√©nements"
    folder: "_events"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Titre", name: "title", widget: "string"}
      - {label: "Type", name: "type", widget: "select", options: ["Retraite", "Atelier", "Stage", "Cercle"]}
      - {label: "Date", name: "date", widget: "datetime"}
      - {label: "Dur√©e", name: "duration", widget: "string"}
      - {label: "Prix", name: "price", widget: "number"}
      - {label: "Lieu", name: "location", widget: "string"}
      - {label: "Nombre max de participants", name: "participants_max", widget: "number", required: false}
      - {label: "Image", name: "image", widget: "image", required: false}
      - {label: "Description", name: "body", widget: "markdown"}
  # √Ä ajouter dans admin/config.yml pour la collection pages
