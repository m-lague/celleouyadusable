backend:
  name: git-gateway
  branch: main

media_folder: "assets/images"
public_folder: "/assets/images"

locale: 'fr'

collections:
  # Configuration du site
  - name: "config"
    label: "Configuration du site"
    files:
      - name: "site-texts"
        label: "Textes du site"
        file: "_data/site-texts.yml"
        fields:
          - label: "Section Hero"
            name: "hero"
            widget: "object"
            fields:
              - {label: "Titre principal", name: "title", widget: "string"}
              - {label: "Sous-titre", name: "subtitle", widget: "string"}
              - {label: "Bouton d'action", name: "cta", widget: "string"}

          - label: "Section Cours"
            name: "courses"
            widget: "object"
            fields:
              - {label: "Titre", name: "title", widget: "string"}
              - {label: "Sous-titre", name: "subtitle", widget: "string"}

          - label: "Section Événements"
            name: "events"
            widget: "object"
            fields:
              - {label: "Titre", name: "title", widget: "string"}
              - {label: "Sous-titre", name: "subtitle", widget: "string"}

          - label: "Section À propos"
            name: "about"
            widget: "object"
            fields:
              - {label: "Titre", name: "title", widget: "string"}
              - {label: "Sous-titre", name: "subtitle", widget: "string"}

          - label: "Section Témoignages"
            name: "testimonials"
            widget: "object"
            fields:
              - {label: "Titre", name: "title", widget: "string"}
              - {label: "Sous-titre", name: "subtitle", widget: "string"}

          - label: "Section Contact"
            name: "contact"
            widget: "object"
            fields:
              - {label: "Titre", name: "title", widget: "string"}
              - {label: "Sous-titre", name: "subtitle", widget: "string"}
              - {label: "Numéro WhatsApp", name: "whatsapp", widget: "string"}
              - {label: "Message WhatsApp par défaut", name: "whatsapp_text", widget: "text"}

          - label: "Pied de page"
            name: "footer"
            widget: "object"
            fields:
              - {label: "Copyright", name: "copyright", widget: "string"}
              - {label: "Localisation", name: "location", widget: "string"}

      - name: "navigation"
        label: "Navigation"
        file: "_data/navigation.yml"
        fields:
          - label: "Menu principal"
            name: "main"
            widget: "list"
            fields:
              - {label: "Nom", name: "name", widget: "string"}
              - {label: "URL", name: "url", widget: "string"}

  # Pages
  - name: "pages"
    label: "Pages"
    folder: "_pages"
    create: false
    slug: "{{slug}}"
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "page"}
      - {label: "Titre", name: "title", widget: "string"}
      - {label: "Permalien", name: "permalink", widget: "string"}
      - {label: "Description SEO", name: "description", widget: "text", required: false}
      - {label: "Afficher le titre", name: "show_title", widget: "boolean", default: true}

      # Hero section
      - label: "Hero (bannière)"
        name: "hero"
        widget: "object"
        required: false
        fields:
          - {label: "Titre", name: "title", widget: "string", required: false}
          - {label: "Sous-titre", name: "subtitle", widget: "string", required: false}
          - {label: "Image", name: "image", widget: "image", required: false}

      # Sections à afficher
      - label: "Sections à afficher"
        name: "sections"
        widget: "list"
        required: false
        default: []

      # Contenu principal
      - {label: "Contenu", name: "body", widget: "markdown"}

      # Page À propos
      - {label: "Image portrait", name: "portrait_image", widget: "image", required: false}
      - label: "Éléments de philosophie"
        name: "philosophy_items"
        widget: "list"
        required: false
        fields:
          - {label: "Titre", name: "title", widget: "string"}
          - {label: "Contenu", name: "content", widget: "text"}
          - {label: "Couleur", name: "color", widget: "select", options: ["jungle", "sable"]}

      - label: "Certifications"
        name: "certifications"
        widget: "list"
        required: false
        fields:
          - {label: "Titre", name: "title", widget: "string"}
          - {label: "École/Organisme", name: "school", widget: "string"}
          - {label: "Année", name: "year", widget: "string"}
          - {label: "Couleur", name: "color", widget: "select", options: ["jungle", "sable"]}

      # Page FAQ
      - label: "Sections FAQ"
        name: "faq_sections"
        widget: "list"
        required: false
        fields:
          - {label: "Titre de section", name: "title", widget: "string"}
          - {label: "Couleur", name: "color", widget: "select", options: ["jungle", "sable"]}
          - label: "Questions"
            name: "questions"
            widget: "list"
            fields:
              - {label: "Question", name: "question", widget: "string"}
              - {label: "Réponse", name: "answer", widget: "text"}

      - label: "Appel à l'action contact"
        name: "contact_cta"
        widget: "object"
        required: false
        fields:
          - {label: "Titre", name: "title", widget: "string"}
          - {label: "Sous-titre", name: "subtitle", widget: "string"}
          - {label: "Texte du bouton", name: "button_text", widget: "string"}
          - {label: "URL du bouton", name: "button_url", widget: "string"}

      # Page Contact
      - {label: "Numéro WhatsApp", name: "whatsapp_number", widget: "string", required: false}
      - {label: "Message WhatsApp par défaut", name: "whatsapp_message", widget: "text", required: false}

      - label: "Disponibilité"
        name: "availability"
        widget: "object"
        required: false
        fields:
          - {label: "Titre", name: "title", widget: "string"}
          - label: "Horaires"
            name: "schedule"
            widget: "list"
            fields:
              - {label: "Jours", name: "days", widget: "string"}
              - {label: "Heures", name: "hours", widget: "string"}
          - {label: "Note", name: "note", widget: "text", required: false}

      - label: "Informations de localisation"
        name: "location_info"
        widget: "object"
        required: false
        fields:
          - {label: "Titre", name: "title", widget: "string"}
          - label: "Détails"
            name: "details"
            widget: "list"
            fields:
              - {label: "Label", name: "label", widget: "string"}
              - {label: "Valeur", name: "value", widget: "string"}
          - {label: "Note", name: "note", widget: "text", required: false}

      - label: "Messages rapides"
        name: "quick_messages"
        widget: "object"
        required: false
        fields:
          - {label: "Titre", name: "title", widget: "string"}
          - {label: "Sous-titre", name: "subtitle", widget: "string"}
          - label: "Messages"
            name: "messages"
            widget: "list"
            fields:
              - {label: "Titre", name: "title", widget: "string"}
              - {label: "Description", name: "description", widget: "string"}
              - {label: "Message", name: "message", widget: "text"}

      - label: "Informations importantes"
        name: "important_info"
        widget: "object"
        required: false
        fields:
          - {label: "Titre", name: "title", widget: "string"}
          - label: "Éléments"
            name: "items"
            widget: "list"
            fields:
              - {label: "Titre", name: "title", widget: "string"}
              - {label: "Contenu", name: "content", widget: "text"}

  # Cours
  - name: "courses"
    label: "Cours"
    folder: "_courses"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Titre", name: "title", widget: "string"}
      - {label: "Style de yoga", name: "style", widget: "select", options: ["Hatha", "Yin", "Vinyasa", "Restoratif"]}
      - {label: "Niveau", name: "level", widget: "select", options: ["Débutant", "Intermédiaire", "Avancé", "Tous niveaux"]}
      - {label: "Durée", name: "duration", widget: "string"}
      - {label: "Prix", name: "price", widget: "number"}
      - {label: "Lieu", name: "location", widget: "string"}
      - {label: "Horaires", name: "schedule", widget: "string"}
      - {label: "Image", name: "image", widget: "image", required: false}
      - {label: "Description", name: "body", widget: "markdown"}
      - label: "Bénéfices"
        name: "benefits"
        widget: "list"
        required: false
        field: {label: "Bénéfice", name: "benefit", widget: "string"}

  # Événements
  - name: "events"
    label: "Événements"
    folder: "_events"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Titre", name: "title", widget: "string"}
      - {label: "Type", name: "type", widget: "select", options: ["Retraite", "Atelier", "Stage", "Cercle"]}
      - {label: "Date", name: "date", widget: "datetime"}
      - {label: "Durée", name: "duration", widget: "string"}
      - {label: "Prix", name: "price", widget: "number"}
      - {label: "Lieu", name: "location", widget: "string"}
      - {label: "Nombre max de participants", name: "participants_max", widget: "number", required: false}
      - {label: "Image", name: "image", widget: "image", required: false}
      - {label: "Description", name: "body", widget: "markdown"}
  # À ajouter dans admin/config.yml pour la collection pages
