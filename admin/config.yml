backend:
  name: git-gateway
  branch: main

site_url: "https://celleeouyadusable.netlify.app/"

media_folder: "assets/images"
public_folder: "/assets/images"

locale: 'fr'

collections:
  # Configuration du site
  - name: "config"
    label: "Configuration du site"
    files:
      - name: "site-texts"
        label: "Pied de page"
        file: "_data/site-texts.yml"
        fields:
          - label: "Pied de page"
            name: "footer"
            widget: "object"
            fields:
              - {label: "Copyright", name: "copyright", widget: "string"}
              - {label: "Localisation", name: "location", widget: "string"}
      - name: "navigation"
        label: "Navigation"
        file: "_data/navigation.yml"
        fields:
          - label: "Menu principal"
            name: "main"
            widget: "list"
            fields:
              - {label: "Nom", name: "name", widget: "string"}
              - {label: "URL", name: "url", widget: "string"}

  # Pages
  - name: "pages"
    label: "Pages"
    files:
      - name: "accueil"
        label: "Page d'accueil"
        file: "_pages/accueil.md"
        fields:
          - {label: "Titre", name: "title", widget: "hidden"}
          - {label: "Layout", name: "layout", widget: "hidden", default: "accueil"}
          - {label: "Permalink", name: "permalink", widget: "hidden", default: "/"}
          # Champs sp√©cifiques √† l'accueil
          - {label: "Titre h√©ro", name: "hero_title", widget: "string"}
          - {label: "Sous-titre h√©ro", name: "hero_subtitle", widget: "string"}
          - {label: "Image h√©ro", name: "hero_image", widget: "image"}
          #hero banner
          - label: "Section Hero Bani√®re"
            name: "hero_banner"
            widget: "object"
            fields:
              - {label: "Titre", name: "title", widget: "string"}
              - {label: "Sous-titre", name: "subtitle", widget: "string"}
              - {label: "Lien", name: "link", widget: "string"}
              - {label: "Texte du bouton", name: "button_text", widget: "string"}
              - {label: "Image", name: "image", widget: "image"}
          # Section pr√©sentation des cours
          - label: "Section Pr√©sentation des Cours"
            name: "courses_section"
            widget: "object"
            fields:
              - {label: "Titre", name: "title", widget: "string"}
              - {label: "Sous-titre", name: "subtitle", widget: "string"}
              - {label: "Texte du bouton", name: "button_text", widget: "string"}
          # Section √âv√®nements et retraites
          - label: "Section √âv√®nements et Retraites"
            name: "events_section"
            widget: "object"
            fields:
              - {label: "Titre", name: "title", widget: "string"}
              - {label: "Sous-titre", name: "subtitle", widget: "string"}
              - {label: "Texte du bouton", name: "button_text", widget: "string"}
          # Section Mon Parcours
          - label: "Section Mon Parcours"
            name: "about_section"
            widget: "object"
            fields:
              - {label: "Titre", name: "title", widget: "string"}
              - {label: "Texte du bouton", name: "button_text", widget: "string"}
              - {label: "Photo de moi", name: "profile_image", widget: "image"}
          - # Section T√©moignages
            label: "Section T√©moignages"
            name: "testimonials_section"
            widget: "object"
            fields:
              - {label: "Titre", name: "title", widget: "string"}
              - {label: "Sous-titre", name: "subtitle", widget: "string"}
              - label: "T√©moignages"
                name: "testimonials"
                widget: "list"
                field:
                  label: "T√©moignage"
                  name: "testimonial"
                  widget: "text"

      - name: "a-propos"
        label: "√Ä propos"
        file: "_pages/a-propos.md"
        fields:
          - {label: "Titre", name: "title", widget: "string"}
          - {label: "Layout", name: "layout", widget: "hidden", default: "default"}
          - {label: "Contenu", name: "body", widget: "markdown"}
          # Champs sp√©cifiques √† la page √† propos
          - {label: "Photo de profil", name: "profile_image", widget: "image"}

      - name: "contact"
        label: "Contact"
        file: "_pages/contact.md"
        fields:
          - {label: "Titre", name: "title", widget: "string"}
          - {label: "Layout", name: "layout", widget: "hidden", default: "default"}
          - {label: "Contenu", name: "body", widget: "markdown"}
          # Champs sp√©cifiques au contact
          - {label: "Email", name: "email", widget: "string"}
          - {label: "T√©l√©phone", name: "phone", widget: "string"}
    # Cours
    - name: "courses"
      label: "Types de Cours"
      folder: "_courses"
      create: true
      delete: true
      slug: "{{slug}}"
      fields:
        # Informations g√©n√©rales
        - {label: "Nom du cours", name: "title", widget: "string"}
        - {label: "Style de yoga", name: "style", widget: "string", hint: "Ex: Vinyasa, Yin, Hatha"}

        - {label: "Dur√©e", name: "duration", widget: "string", hint: "Ex: 1h15"}
        - {label: "Prix", name: "price", widget: "number"}
        - {label: "Image", name: "image", widget: "image", required: false}
        - {label: "Description courte", name: "description_courte", widget: "text"}
        # Description compl√®te
        - {label: "Description compl√®te", name: "body", widget: "markdown"}
        # B√©n√©fices
        - label: "B√©n√©fices"
          name: "benefits"
          widget: "list"
          field: {label: "B√©n√©fice", name: "benefit", widget: "string"}
        # Planning des cr√©neaux
        - label: "Cr√©neaux Hors Saison"
          name: "planning_creneaux"
          widget: "object"
          fields:
            - label: "Hors saison (mai, juin, septembre, octobre)"
              name: "hors_saison"
              widget: "list"
              fields:
                - {label: "Jour", name: "jour", widget: "select", options: ["lundi", "mardi", "mercredi", "jeudi", "vendredi", "samedi", "dimanche"]}
                - {label: "Heure", name: "heure", widget: "string", hint: "Ex: 18h30"}
                - {label: "Lieu", name: "lieu", widget: "select", options: ["Plage SUD", "Bo&Co", "Maison Pada"]}
                - {label: "Dur√©e", name: "duree", widget: "string", hint: "Ex: 75min"}
                - {label: "Niveau", name: "level", widget: "select", options: ["D√©butant", "Interm√©diaire", "Avanc√©", "Tous niveaux"]}

            - label: "√ât√© (juillet, ao√ªt)"
              name: "ete"
              widget: "list"
              fields:
                - {label: "Jour", name: "jour", widget: "select", options: ["lundi", "mardi", "mercredi", "jeudi", "vendredi", "samedi", "dimanche"]}
                - {label: "Heure", name: "heure", widget: "string", hint: "Ex: 18h30"}
                - {label: "Lieu", name: "lieu", widget: "select", options: ["Plage SUD", "Bo&Co", "Maison Pada"]}
                - {label: "Dur√©e", name: "duree", widget: "string", hint: "Ex: 75min"}
                - {label: "Niveau", name: "level", widget: "select", options: ["D√©butant", "Interm√©diaire", "Avanc√©", "Tous niveaux"]}




    # Lieux de cours
    - name: "lieux"
      label: "Lieux de Pratique"
      files:
        - label: "G√©rer les lieux"
          name: "config_lieux"
          file: "_data/lieux.yml"
          fields:
            - label: "Liste des lieux"
              name: "lieux"
              widget: 'list'
              fields:
                - {label: "Nom du lieu", name: "nom", widget: "string"}
                - {label: "Ic√¥ne", name: "icone", widget: "string", default: "üèñÔ∏è", hint: "Copiez-collez un emoji depuis votre t√©l√©phone"}
                - {label: "Couleur", name: "couleur", widget: "select", options: [
                    {label: "Bleu", value: "blue"},
                    {label: "Sable", value: "sable"},
                    {label: "Jungle", value: "jungle"},
                    {label: "Emerald", value: "emerald"},
                    {label: "Lime", value: "lime"}
                  ]}
                - {label: "Adresse", name: "adresse", widget: "string", hint: "Ex: Sous le Rainbow Caf√©, 16 rue du march√©", required: true}
                - {label: "R√©servation", name: "reservation", widget: "string", hint: "Ex: Au plus tard 19h la veille, en cliquant directement sur le planning", required: true}

    # √âv√©nements
    - name: "events"
      label: "√âv√©nements"
      folder: "_events"
      create: true
      slug: "{{slug}}"
      fields:
        - {label: "Titre", name: "title", widget: "string"}
        - {label: "Type", name: "type", widget: "select", options: ["Retraite", "Atelier", "Stage", "Cercle"]}
        - {label: "Date", name: "date", widget: "datetime"}
        - {label: "Dur√©e", name: "duration", widget: "string"}
        - {label: "Prix", name: "price", widget: "number"}
        - {label: "Lieu", name: "location", widget: "string"}
        - {label: "Nombre max de participants", name: "participants_max", widget: "number", required: false}
        - {label: "Image", name: "image", widget: "image", required: false}
        - {label: "Description", name: "body", widget: "markdown"}
    # √Ä ajouter dans admin/config.yml pour la collection pages
