backend:
  name: git-gateway
  branch: main

site_url: "https://celleeouyadusable.netlify.app/"

media_folder: "assets/images"
public_folder: "/assets/images"

locale: 'fr'

# collections:
  # Configuration du site
  - name: "config"
    label: "Configuration du site"
    files:
      - name: "site-texts"
        label: "Textes du site"
        file: "_data/site-texts.yml"
        fields:
          - label: "Section Hero"
            name: "hero"
            widget: "object"
            fields:
              - {label: "Titre principal", name: "title", widget: "string"}
              - {label: "Sous-titre", name: "subtitle", widget: "string"}
              - {label: "Bouton d'action", name: "cta", widget: "string"}

          - label: "Section Cours"
            name: "courses"
            widget: "object"
            fields:
              - {label: "Titre", name: "title", widget: "string"}
              - {label: "Sous-titre", name: "subtitle", widget: "string"}

          - label: "Section √âv√©nements"
            name: "events"
            widget: "object"
            fields:
              - {label: "Titre", name: "title", widget: "string"}
              - {label: "Sous-titre", name: "subtitle", widget: "string"}

          - label: "Section √Ä propos"
            name: "about"
            widget: "object"
            fields:
              - {label: "Titre", name: "title", widget: "string"}
              - {label: "Sous-titre", name: "subtitle", widget: "string"}

          - label: "Section T√©moignages"
            name: "testimonials"
            widget: "object"
            fields:
              - {label: "Titre", name: "title", widget: "string"}
              - {label: "Sous-titre", name: "subtitle", widget: "string"}

          - label: "Section Contact"
            name: "contact"
            widget: "object"
            fields:
              - {label: "Titre", name: "title", widget: "string"}
              - {label: "Sous-titre", name: "subtitle", widget: "string"}
              - {label: "Num√©ro WhatsApp", name: "whatsapp", widget: "string"}
              - {label: "Message WhatsApp par d√©faut", name: "whatsapp_text", widget: "text"}

          - label: "Pied de page"
            name: "footer"
            widget: "object"
            fields:
              - {label: "Copyright", name: "copyright", widget: "string"}
              - {label: "Localisation", name: "location", widget: "string"}

      - name: "navigation"
        label: "Navigation"
        file: "_data/navigation.yml"
        fields:
          - label: "Menu principal"
            name: "main"
            widget: "list"
            fields:
              - {label: "Nom", name: "name", widget: "string"}
              - {label: "URL", name: "url", widget: "string"}

  # Pages
  - name: "pages"
    label: "Pages"
    folder: "_pages"
    create: false
    slug: "{{slug}}"
    fields:
      - {label: "Layout", name: "layout", widget: "hidden", default: "page"}
      - {label: "Titre", name: "title", widget: "string"}
      - {label: "Permalien", name: "permalink", widget: "string"}
      - {label: "Description SEO", name: "description", widget: "text", required: false}
      - {label: "Afficher le titre", name: "show_title", widget: "boolean", default: true}

      # Hero section
      - label: "Hero (banni√®re)"
        name: "hero"
        widget: "object"
        required: false
        fields:
          - {label: "Titre", name: "title", widget: "string", required: false}
          - {label: "Sous-titre", name: "subtitle", widget: "string", required: false}
          - {label: "Image", name: "image", widget: "image", required: false}

      # Sections √† afficher
      - label: "Sections √† afficher"
        name: "sections"
        widget: "list"
        required: false
        default: []

      # Contenu principal
      - {label: "Contenu", name: "body", widget: "markdown"}

      # Page √Ä propos
      - {label: "Image portrait", name: "portrait_image", widget: "image", required: false}
      - label: "√âl√©ments de philosophie"
        name: "philosophy_items"
        widget: "list"
        required: false
        fields:
          - {label: "Titre", name: "title", widget: "string"}
          - {label: "Contenu", name: "content", widget: "text"}
          - {label: "Couleur", name: "color", widget: "select", options: ["jungle", "sable"]}

      - label: "Certifications"
        name: "certifications"
        widget: "list"
        required: false
        fields:
          - {label: "Titre", name: "title", widget: "string"}
          - {label: "√âcole/Organisme", name: "school", widget: "string"}
          - {label: "Ann√©e", name: "year", widget: "string"}
          - {label: "Couleur", name: "color", widget: "select", options: ["jungle", "sable"]}

      # Page FAQ
      - label: "Sections FAQ"
        name: "faq_sections"
        widget: "list"
        required: false
        fields:
          - {label: "Titre de section", name: "title", widget: "string"}
          - {label: "Couleur", name: "color", widget: "select", options: ["jungle", "sable"]}
          - label: "Questions"
            name: "questions"
            widget: "list"
            fields:
              - {label: "Question", name: "question", widget: "string"}
              - {label: "R√©ponse", name: "answer", widget: "text"}

      - label: "Appel √† l'action contact"
        name: "contact_cta"
        widget: "object"
        required: false
        fields:
          - {label: "Titre", name: "title", widget: "string"}
          - {label: "Sous-titre", name: "subtitle", widget: "string"}
          - {label: "Texte du bouton", name: "button_text", widget: "string"}
          - {label: "URL du bouton", name: "button_url", widget: "string"}

      # Page Contact
      - {label: "Num√©ro WhatsApp", name: "whatsapp_number", widget: "string", required: false}
      - {label: "Message WhatsApp par d√©faut", name: "whatsapp_message", widget: "text", required: false}

      - label: "Disponibilit√©"
        name: "availability"
        widget: "object"
        required: false
        fields:
          - {label: "Titre", name: "title", widget: "string"}
          - label: "Horaires"
            name: "schedule"
            widget: "list"
            fields:
              - {label: "Jours", name: "days", widget: "string"}
              - {label: "Heures", name: "hours", widget: "string"}
          - {label: "Note", name: "note", widget: "text", required: false}

      - label: "Informations de localisation"
        name: "location_info"
        widget: "object"
        required: false
        fields:
          - {label: "Titre", name: "title", widget: "string"}
          - label: "D√©tails"
            name: "details"
            widget: "list"
            fields:
              - {label: "Label", name: "label", widget: "string"}
              - {label: "Valeur", name: "value", widget: "string"}
          - {label: "Note", name: "note", widget: "text", required: false}

      - label: "Messages rapides"
        name: "quick_messages"
        widget: "object"
        required: false
        fields:
          - {label: "Titre", name: "title", widget: "string"}
          - {label: "Sous-titre", name: "subtitle", widget: "string"}
          - label: "Messages"
            name: "messages"
            widget: "list"
            fields:
              - {label: "Titre", name: "title", widget: "string"}
              - {label: "Description", name: "description", widget: "string"}
              - {label: "Message", name: "message", widget: "text"}

      - label: "Informations importantes"
        name: "important_info"
        widget: "object"
        required: false
        fields:
          - {label: "Titre", name: "title", widget: "string"}
          - label: "√âl√©ments"
            name: "items"
            widget: "list"
            fields:
              - {label: "Titre", name: "title", widget: "string"}
              - {label: "Contenu", name: "content", widget: "text"}

  # Cours
  - name: "courses"
    label: "Types de Cours"
    folder: "_courses"
    create: true
    delete: true
    slug: "{{slug}}"
    fields:
      # Informations g√©n√©rales
      - {label: "Nom du cours", name: "title", widget: "string"}
      - {label: "Style de yoga", name: "style", widget: "string", hint: "Ex: Vinyasa, Yin, Hatha"}
      - {label: "Niveau", name: "level", widget: "select", options: ["D√©butant", "Interm√©diaire", "Avanc√©", "Tous niveaux"]}
      - {label: "Dur√©e", name: "duration", widget: "string", hint: "Ex: 60-75 minutes"}
      - {label: "Prix", name: "price", widget: "number"}
      - {label: "Image", name: "image", widget: "image", required: false}
      - {label: "Description courte", name: "description_courte", widget: "text"}

      # Apparence dans le planning
      - {label: "Couleur", name: "planning_color", widget: "select", options: ["blue", "orange", "purple", "green", "red"]}
      - {label: "Ic√¥ne", name: "planning_icon", widget: "select", options: ["üèñÔ∏è", "üèÑ‚Äç‚ôÄÔ∏è", "üè†", "üßò‚Äç‚ôÄÔ∏è", "üåÖ"]}

      # Planning des cr√©neaux
      - label: "Cr√©neaux Hors Saison"
        name: "planning_creneaux"
        widget: "object"
        fields:
          - label: "Hors saison (mai, juin, septembre, octobre)"
            name: "hors_saison"
            widget: "list"
            fields:
              - {label: "Jour", name: "jour", widget: "select", options: ["lundi", "mardi", "mercredi", "jeudi", "vendredi", "samedi", "dimanche"]}
              - {label: "Heure", name: "heure", widget: "string", hint: "Ex: 18h30"}
              - {label: "Lieu", name: "lieu", widget: "select", options: ["Plage SUD", "Bo&Co", "Maison Pada"]}
              - {label: "Dur√©e", name: "duree", widget: "string", hint: "Ex: 75min"}

          - label: "√ât√© (juillet, ao√ªt)"
            name: "ete"
            widget: "list"
            fields:
              - {label: "Jour", name: "jour", widget: "select", options: ["lundi", "mardi", "mercredi", "jeudi", "vendredi", "samedi", "dimanche"]}
              - {label: "Heure", name: "heure", widget: "string", hint: "Ex: 18h30"}
              - {label: "Lieu", name: "lieu", widget: "select", options: ["Plage SUD", "Bo&Co", "Maison Pada"]}
              - {label: "Dur√©e", name: "duree", widget: "string", hint: "Ex: 75min"}

      # B√©n√©fices
      - label: "B√©n√©fices"
        name: "benefits"
        widget: "list"
        field: {label: "B√©n√©fice", name: "benefit", widget: "string"}

      # Description compl√®te
      - {label: "Description compl√®te", name: "body", widget: "markdown"}
  - name: "lieux"
    label: "Lieux de Cours"
    files:
      - name: "lieux-config"
        label: "Configuration des Lieux"
        file: "_data/lieux.yml"
        fields:
          - label: "Plage SUD"
            name: "plage_sud"
            widget: "object"
            fields:
              - {label: "Nom", name: "nom", widget: "string", default: "Plage SUD"}
              - {label: "Ic√¥ne", name: "icone", widget: "string", default: "üèñÔ∏è"}
              - {label: "Couleur", name: "couleur", widget: "select", options: ["blue", "orange", "purple", "green", "red"]}

          - label: "Bo&Co"
            name: "bo_co"
            widget: "object"
            fields:
              - {label: "Nom", name: "nom", widget: "string", default: "Bo&Co"}
              - {label: "Ic√¥ne", name: "icone", widget: "string", default: "üèÑ‚Äç‚ôÄÔ∏è"}
              - {label: "Couleur", name: "couleur", widget: "select", options: ["blue", "orange", "purple", "green", "red"]}

          - label: "Maison Pada"
            name: "maison_pada"
            widget: "object"
            fields:
              - {label: "Nom", name: "nom", widget: "string", default: "Maison Pada"}
              - {label: "Ic√¥ne", name: "icone", widget: "string", default: "üè†"}
              - {label: "Couleur", name: "couleur", widget: "select", options: ["blue", "orange", "purple", "green", "red"]}
  # √âv√©nements
  - name: "events"
    label: "√âv√©nements"
    folder: "_events"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Titre", name: "title", widget: "string"}
      - {label: "Type", name: "type", widget: "select", options: ["Retraite", "Atelier", "Stage", "Cercle"]}
      - {label: "Date", name: "date", widget: "datetime"}
      - {label: "Dur√©e", name: "duration", widget: "string"}
      - {label: "Prix", name: "price", widget: "number"}
      - {label: "Lieu", name: "location", widget: "string"}
      - {label: "Nombre max de participants", name: "participants_max", widget: "number", required: false}
      - {label: "Image", name: "image", widget: "image", required: false}
      - {label: "Description", name: "body", widget: "markdown"}
