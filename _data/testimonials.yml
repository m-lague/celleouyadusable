testimonials:
  - author: "Jade Sysaykeo"
    content: "Les cours de yoga de Nathalie sont ressourçants, ils donnent de l’énergie et permettent une belle connexion à soi. Ils sont approfondis et enrichissants. Nathalie est une personne extraordinaire, douce et ancrée, elle donne beaucoup lors de ses cours et je suis très reconnaissante d’avoir l’opportunité d’apprendre auprès d’elle. Je recommande à 200% de prendre un cours avec elle !"
    stars: 5

  - author: "Isabelle Simon"
    content: "Cela fait 2 ans que j'ai la chance de pouvoir assister au cours de Nathalie au bord de l'océan (mais j'aimerais également beaucoup essayé les autres cours sous les pins). J'adore ses cours et l'énergie qu'elle diffuse. Nathalie propose également des cérémonies de la Lune et je vous recommande vivement ce moment magique et unique. Merci Nathalie pour tes précieux partages."
    stars: 5

  - author: "Cécile Fleury"
    content: "Je prends des cours de yoga avec Nathalie depuis 1 an. C’est toujours un plaisir de partager ces moments. Nathalie est une personne passionnée, solaire et à l’écoute. Les cours sont toujours variés et enrichissants. Chaque nouvelle session est une découverte. Nathalie apporte aussi beaucoup de spiritualité aux séances qui aide au lâcher prise et à la relaxation. Je recommande vivement !!"
    stars: 5

  - author: "Delphine Martens"
    content: "Il y a deux ans, j’avais pris des cours de yoga et participer à une cérémonie de Pleine Lune qui m’avait fait découvrir la cérémonie du cacao et la danse extatique. Lorsque j’ai su que je revenais à Lacanau cette année, il était évident que j’allais reprendre contact pour bénéficier de la luminosité de Nathalie, sa douceur, sa bienveillance, son ouverture du cœur et de son ancrage yogique. Pratiquer sur la plage apporte également d’éveiller tous ses sens, de se connecter à la Nature et le présent. J’ai également pu profiter d’un yin sonore avec koshi, bol de cristal, tambour chamanique, chant de mantra, sous les pins. Que de bons souvenirs à ajouter dans ma mémoire. Merci pour tout cela Nathalie 🙏🏻✨🙏🏻"
    stars: 5

  - author: "Nathalie Goud"
    content: "Je pratique avec Celle_ou_yadusable, dans le sable 😉 depuis 3 ans du mois de mai au mois de septembre. L’approche est douce et technique, très accessible à des yogis en découverte. Entourés par les Éléments, Celle_ou_yadusable nous propose d’explorer l’intention du jour et nous guide au rythme des asanas, des pranayama, et de ses chants. Le parfum du Palo Santo rend l’esprit léger lors de la méditation finale. C’est une véritable invitation à un voyage intérieur, à renouveler dans ce cadre naturel saisissant pour planter ses propres petites graines de vie.💙✨️ Au plaisir de vous y retrouver."
    stars: 5

  - author: "David Maradenes"
    content: "Je partage les cours de Nathalie maintenant depuis 3 ans. Elle m'apporte une grande dimension spirituelle de part sa personnalité, l'enseignement de ses pratiques diverses, son partage, et l'amour qu'elle y met et transmet. Un chemin vers la transformation de soi à un niveau cœur, mental et physique. C'est pour moi un soin essentiel à ma vie et mon développement. Je la recommande à toutes et tous pour un monde meilleur."
    stars: 5

  - author: "Audrey Lefebvre"
    content: "Nathalie est une excellente professeur de yoga : bienveillante, chaleureuse et extrêmement sympathique 😊. Elle fait de chaque cours de yoga une parenthèse de bien être. Grâce à elle j'ai pu progresser dans l'ajustement de mes postures. Tester ses cours c'est les approuver 😊🙏."
    stars: 5

  - author: "Gajac Bertrand et Christelle"
    content: "J’ai rencontré Nathalie, il y a deux ans lors des cours qu’elle propose dans un camping. Je l’ai retrouvé l’an dernier puis cette année encore au camping puis lors d’un de ses cours sur la plage. C’est toujours un moment très agréable. Nathalie est douce, bienveillante, attentionnée. Ses cours sont toujours un moment particulier car ils sont très intéressants, ils font du bien. La pratique dans le sable permet un travail d’ancrage plus profond. Merci pour ces beaux moments de partage. Rendez-vous l’été prochain.🥰🙏 Christelle"
    stars: 5

  - author: "Fanny Le Gall"
    content: "Best Yoga du coin. Nathalie est douce poétique et passionnée. Elle transmet les valeurs du yoga avec passion. Un vrai beau yoga vinyasa ce qui fait du bien. Les cours sur la plage sont géniaux pour travailler davantage ses ancrages et le bruit de l’océan c’est merveilleux et apaisant. Bref des cours à ne pas rater."
    stars: 5

  - author: "Charline SANCHEZ"
    content: "Cela fait plusieurs année que je pratique le yoga avec Nathalie. Et c’est un pur bonheur. J’ai pu constaté son évolution au fil de ses formations, qui sont nombreuses tant elle est passionnée et cela se ressent. C’est une personne solaire, empathique et douce. Elle arrive à créer une atmosphère propice au lâcher prise, qui vous emporte, tout en proposant une pratique vraiment claire et professionnelle! On devient vite accro tant elle nous partage avec justesse sa passion. 💜"
    stars: 5

  - author: "Corinne Bouloir"
    content: "Je pratique le yoga avec Nathalie depuis plus d’un an. Ses cours sont ajustés à chacun, efficaces et subtils à la fois, ses explications sont précises. Elle nous insuffle une dose de spiritualité qui fait du bien. C’est une personne généreuse dans sa transmission, que je suis heureuse de connaître."
    stars: 5

  - author: "Antonelli Annick"
    content: "Sur la plage, Nathalie nous fait profiter de sa grande expérience en yoga. Un cours de 1h30 riche, précis, intense. Sa gentillesse, l’adaptation au niveau de chacun, son aide font de ce moment un bonheur total. Non seulement on progresse, mais on apprend aussi beaucoup sur les mantras, les chants, la respiration. Le rire et la douceur sont toujours présents avec elle. Je recommande sans hésitations !"
    stars: 5

  - author: "Melanie Desecures"
    content: "Professeure de yoga unique.... Nathalie transmet une énergie unique. Mêlée avec l’enchaînement des postures, les séances sont parfaitement équilibrées. On se sent en paix et en même temps tonique grâce à l’enchaînement des postures. Son savoir nous permet de pratiquer toujours sereinement, et dans le respect du corps. Pour avoir connu différents professeurs de yoga, Nathalie apporte quelque chose d’unique qui rend son cours de yoga complet. C’est ma préférée ❤️"
    stars: 5

  - author: "Tatiana Fournier"
    content: "Nathalie nous partage sa grâce et sa connaissance du yoga. Elle illumine nos journées grâce à la pratique du yoga. Je recommande vivement. Namaste"
    stars: 5

  - author: "Beatrice Bertapelle"
    content: "Une très belle expérience qu’un cours de Yoga avec Nathalie. Beaucoup de douceur, des explications très claires et précises et tout ça dans une spiritualité à la portée de chacun ! Que ce soit sur la terrasse chez Bo&Co ou sur le sable, c’est toujours un moment magique 💕🙏"
    stars: 5

  - author: "olivia Lambert"
    content: "Dès que je viens à Lacanau je prends des cours avec Nathalie, excellente professeur de yoga. Tout y est : l’explication des postures, la spiritualité, la joie du partage. Nathalie est très généreuse et solaire. Hâte de retourner la voir !!"
    stars: 5

  - author: "E. Eff."
    content: "Je pratique le yoga depuis 3 ans avec Nathalie et je suis devenue fan ! Que ce soit de ses cours mais aussi de cette professeure unique et passionnée. Elle s’adapte à tous et tous les âges. Je vous la recommande les yeux fermés."
    stars: 5

  - author: "Lord-Merdjani Mireille"
    content: "Très belle expérience avec ce cours de yoga donné par mon amie Nathalie, sous les pins à BO & CO, accompagné du chant des cigales ! Un grand merci Nath pour ce beau moment plein d’énergie positive, en souvenir de notre amitié 🙏❤ Je vous recommande ce professeur, bienveillante et très pro, emprunt d’une spiritualité inspirante. Mireille."
    stars: 5

  - author: "Alix QUENNESSON"
    content: "J’ai pris plusieurs cours de yoga avec Nathalie et à chaque fois, j’ai passé un excellent moment ! À l’écoute, pédagogue et bienveillante, le tout dans un cadre idéal, elle saura vous accompagner quel que soit votre niveau de pratique ! Je recommande les yeux fermés ! Un grand merci et à bientôt ☺️"
    stars: 5

  - author: "Elise Desmard"
    content: "Nathalie est une professeure attentionnée et à l’écoute de ses élèves. Sa douceur et sa joie se retrouvent dans la pratique qu’elle propose. Je vous conseille vivement d’aller essayer un cours avec elle, c’est une petite bulle de joie et de sérénité ! Foncez ! Merci Nath ✨"
    stars: 5

  - author: "Sarah Herbinger"
    content: "Nathalie est d’une douceur enveloppante. Sa voix vous transporte. Et ses flows de yoga sont un poème pour le corps et le cœur. Merci de ta magie."
    stars: 5

  - author: "Aurélie AGUERA"
    content: "Une magnifique expérience au plus près de l'océan, une pratique du yoga à la fois dynamique et douce, un cours très bien construit, Nathalie a de plus su s'adapter à la météo entre vent, averse légère et soleil pour nous offrir un moment hors du temps pour notre bien-être. Un grand merci, je recommande !!!"
    stars: 5

  - author: "Autexier Madeline"
    content: "Une personne douce, passionnée et pleine d'énergies positives ~ Les cours au BoandCo ainsi que ceux sur la plage sont extraordinaires du fait du lieu et de l'énergie apportée ♡ Merci pour ce partage 🙏"
    stars: 5

  - author: "Alice Rouquette"
    content: "Moment incroyable de reconnexion à soi. Nathalie guide super bien et permet une découverte du yoga idéale. Un grand merci."
    stars: 5

  - author: "Pauline Dvd"
    content: "Ce cours de yin yoga au milieu de la forêt était juste parfait 🙂"
    stars: 5

  - author: "Evie Rose-Turrell"
    content: "Je pratique le yoga avec Nathalie depuis quelques années et elle est comme un cadeau qui ne cesse de s'offrir ! J'adore nos cours, quand je pratique le yoga avec Nathalie elle me ramène à mes cours à Bali. Elle est personnellement comme un rayon de soleil et cela se ressent à travers son enseignement. Ses cours sont parfaitement équilibrés entre asanas de yoga, spiritualité et FUN. Elle a tellement de temps pour tous ses élèves, toujours disposée. J'attends avec impatience de nombreux autres cours avec toi Nathalie."
    stars: 5

  - author: "Sophie Mader"
    content: "Nathalie a réussi à redécouvrir ma passion pour le yoga. Elle prend du temps pour chaque individu, se met en pratique et n'oublie pas que la vie doit être amusante. J'adore vos cours de yoga, ils sont très équilibrés avec du pranayama, des asanas et des shavasanas. Retrouver mon chemin vers la spiritualité, merci Nathalie 🩵"
    stars: 5

  - author: "Amelie H"
    content: "Nous avons eu un cours de yoga avec Nathalie et c'était merveilleux ! Elle était totalement cordiale et a bien adapté les leçons à nous et à nos compétences. Une recommandation absolue !! ☺️"
    stars: 5

