{% if page.philosophy_items %}
<section class="py-16 ">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
        <h2 class="text-2xl md:text-3xl  text-neutral-800 mb-8 text-center  inline-block pb-2 tracking-[8px]">
            MA PHILOSOPHIE
        </h2>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            {% for item in page.philosophy_items %}
            <div class="bg-white p-8 shadow-lg ">
                <h3 class="text-xl  text-neutral-800 mb-4  px-3 py-2">
                    {{ item.title | upcase}}
                </h3>
                <p class="text-neutral-600">{{ item.content }}</p>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endif %}
